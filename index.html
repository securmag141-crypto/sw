<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приложение охраны</title>
    <link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#007bff">
    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div id="app">
        <!-- Контент загрузится сюда -->
        <div v-if="!user">
            <h2>Вход</h2>
            <input v-model="login" placeholder="Логин (email)"><br>
            <input type="password" v-model="password" placeholder="Пароль"><br>
            <button @click="signIn">Войти</button>
            <p v-if="error" style="color:red">{{ error }}</p>
        </div>

        <div v-else>
            <h2>Добро пожаловать, {{ user.email }}</h2>
            <p>Роль: {{ userRole }}</p>
            <button @click="signOut">Выйти</button>
            <hr>
    <div v-if="userRole === 'admin'">
    <h3>Старший смены (админ)</h3>
    <input v-model="newData" placeholder="Новая запись">
    <button @click="addData">Добавить</button>
    <hr>
    <h4>Все записи:</h4>
    <ul>
        <li v-for="item in dataList" :key="item.id">
            {{ item.text }}
            <button @click="deleteData(item.id)">Удалить</button>
        </li>
    </ul>
</div>

<div v-else>
    <h3>Охранник (только просмотр)</h3>
    <ul>
        <li v-for="item in dataList" :key="item.id">
            {{ item.text }}
        </li>
    </ul>
</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
